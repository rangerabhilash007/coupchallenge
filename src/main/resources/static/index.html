<!DOCTYPE html>
<html ng-app="coupApp">
<head>
<meta charset="ISO-8859-1">
<title>Coup Applicaton</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/coup.css">
</head>
<body ng-controller="CoupController" ng-cloak>

	<div class="container">

		<div class="well" style="margin-top: 5px">
			<h2>{{title}}</h2>
		</div>
		<div class="alert alert-info">
			<strong>Info!</strong> All field are mandatory. Please provide Scooter Districts as comma seperated values eg. 11,12,13... 
		</div>
		<form>
			<div class="form-group">
				<label for="id_scooters">Enter Scooters :</label> <input type="text"
					ng-model="coup.scooters" class="form-control" id="id_scooters">
			</div>
			<div class="form-group">
				<label for="id_C">Enter C :</label> <input type="number"
					ng-model="coup.C" class="form-control" id="id_C">
			</div>
			<div class="form-group">
				<label for="id_P">Enter P :</label> <input type="number"
					ng-model="coup.P" class="form-control" id="id_P">
			</div>
			<button type="button" ng-click="getResponse(coup)"
				class="btn btn-primary">Submit</button>
		</form>
		<div class="well" ng-show="success"
			style="margin-top: 10px; background-color: lightgreen">
			<p>Fleets Engineers : {{message}}</p>
		</div>
		<div class="well" ng-show="errorStatus"
			style="margin-top: 10px; background-color: lightsalmon">
			<p>Error : {{message}}</p>
		</div>
	</div>



	<script type="text/javascript" src="/js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="/app.js"></script>
	<script type="text/javascript" src="/js/controller/MainController.js"></script>

</body>
</html>
